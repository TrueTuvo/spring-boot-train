<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайту</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Додавання статті</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введіть назву статті" class="form-control">
        <input type="text" name="anons" placeholder="Введіть анонс статті" class="form-control">
        <textarea name="full_text" placeholder="Введіть повний текс статті" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Додати статтю</button>
    </form>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
